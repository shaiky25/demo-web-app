name: Deploy and Analyze (Python)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.get-url.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: 'agent/**,agent-python/**,node_modules/**,.github/**'
      
      - name: Get Deployment URL
        id: get-url
        run: |
          echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
  
  analyze:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Install Dependencies
        working-directory: ./agent-python
        run: pip install -r requirements.txt
      
      - name: Run Deployment Analysis
        working-directory: ./agent-python
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEPLOYMENT_URL: ${{ needs.deploy.outputs.deployment_url }}
        run: python agent.py
        continue-on-error: true
      
      - name: Upload Analysis Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-analysis-report
          path: agent-python/analysis-report.txt
          retention-days: 30
      
      - name: Comment Analysis Results
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'Analysis report not available';
            try {
              report = fs.readFileSync('agent-python/analysis-report.txt', 'utf8');
            } catch (e) {
              console.log('Could not read report:', e.message);
            }
            
            const hasIssues = report.includes('ISSUES_DETECTED') || report.includes('Missing critical elements');
            const emoji = hasIssues ? '‚ö†Ô∏è' : '‚úÖ';
            const statusText = hasIssues ? 'WARNING: Breaking changes detected' : 'No issues detected';
            
            const deployUrl = '${{ needs.deploy.outputs.deployment_url }}';
            const commitSha = '${{ github.sha }}';
            
            const body = `## ü§ñ Deployment Analysis Report

**Status:** ${emoji} ${statusText}
**Deployment URL:** ${deployUrl}
**Commit:** ${commitSha}

<details>
<summary>üìã Click to view full analysis</summary>

\`\`\`
${report.substring(0, 3000)}
\`\`\`

</details>
`;
            
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });
