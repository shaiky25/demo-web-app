name: Deploy and Analyze

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.get-url.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: 'agent/**,node_modules/**,.github/**'
      
      - name: Get Deployment URL
        id: get-url
        run: |
          echo "url=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
  
  analyze:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Install Agent Dependencies
        working-directory: ./agent
        run: npm install
      
      - name: Run Deployment Analysis
        working-directory: ./agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEPLOYMENT_URL: ${{ needs.deploy.outputs.deployment_url }}
        run: npm start
        continue-on-error: true
      
      - name: Comment Analysis Results
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ðŸ¤– Deployment analysis completed. Check the workflow logs for details.'
            })
